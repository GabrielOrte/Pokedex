<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.ico">
    <title>POKEDÉX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">
        <span class="pokemon_types"></span>


        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">

            <input type="search" class="input_search" placeholder="Name or Number" required>

        </form>




        <div class="buttons">

            <button class="button btn-prev">PREV &lt;</button>
            <button class="button btn-next">NEXT &gt;</button>

        </div>

        <img src="./favicon/pokedex.png" alt="">

        <div class="abilities">
            <div class="abilities_paragrafo"><p><strong>📖SKILL:</strong></p></div>
            <span class="pokemon_abilities"></span>

        
        </div>


    <div class="status_pokemon">


        <div class="status">
            <div class="status_paragrafo"><p><strong>😼STATUS</strong></p></div>
            <span class="pokemon_stats"></span>
        </div>
    </div>

<div class="moves_fisico">

    <div class="move_paragrafo"><p><strong>👊PHYSICAL MOVES:</strong></p></div>
    <div class="pokemons_move"><span class="pokemon_moves_physical"></span></div>
</div>

<div class="moves_special">

    <div class="mps"><p><strong>🧙‍♂️SPECIAL MOVES:</strong></p></div>
    <div class="pms"><span class="pokemon_moves_special"></span></div>
</div>

<div class="moves_status">

    <div class="mpt"><p><strong>🤯STATUS MOVES:</strong></p></div>
    <div class="pmt"><span class="pokemon_moves_status"></span></div>
</div>

<div class="vantagens">

    <div class="pv"><p><strong>🛡️RESISTANCES</strong></p></div>
    <div class="pr"><span class="pokemon_resistances"></span></div>
</div>


<div class="fraquezas">

    <div class="pf"><p><strong>🥶WEAKNESSES:</strong></p></div>
    <div class="pw"><span class="pokemon_weaknesses"></span></div>
</div>


    </main>



    <script src="script.js"></script>
</body>

</html>
